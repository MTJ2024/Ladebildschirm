
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenzone420 - Die Bl√ºte des Feuers</title>
    <style>
        /* System fonts - NO external dependencies for FiveM! */
        @font-face {
            font-family: 'Cinzel';
            font-weight: 400 900;
            font-style: normal;
            font-display: swap;
            src: local('Georgia'), local('Times New Roman'), local('serif');
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #080202;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            color: #f8fafc;
        }
        .font-cinzel {
            font-family: Georgia, 'Times New Roman', serif;
            font-weight: bold;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.03); opacity: 0.7; }
        }
        .animate-heartbeat {
            animation: heartbeat 4s infinite ease-in-out;
        }
        @keyframes drift-up {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            20% { opacity: 0.6; }
            100% { transform: translateY(-10vh) rotate(180deg); opacity: 0; }
        }
        .fire-petal {
            position: absolute;
            background: linear-gradient(to top, #991b1b, #f59e0b);
            border-radius: 100% 0 100% 100%;
            pointer-events: none;
            animation: drift-up linear infinite;
            filter: blur(1px);
        }
        .crimson-glow {
            filter: drop-shadow(0 0 20px rgba(153, 27, 27, 0.4));
        }
    </style>
</head>
<body>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
