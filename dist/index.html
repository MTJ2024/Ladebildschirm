<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenzone420 - Michael & Lucifer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #010401;
            font-family: 'Inter', sans-serif;
            color: #f8fafc;
        }
        .font-cinzel {
            font-family: 'Cinzel Decorative', serif;
        }
        @keyframes divine-pulse {
            0%, 100% { opacity: 0.4; filter: brightness(1); transform: scale(1); }
            50% { opacity: 0.8; filter: brightness(1.5) drop-shadow(0 0 30px rgba(34, 197, 94, 0.6)); transform: scale(1.02); }
        }
        .animate-divine {
            animation: divine-pulse 6s infinite ease-in-out;
        }
        @keyframes fire-flicker {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.7; }
            33% { transform: scale(1.05) rotate(-1deg); opacity: 1; }
            66% { transform: scale(0.98) rotate(1deg); opacity: 0.8; }
        }
        .fire-glow {
            animation: fire-flicker 0.2s infinite alternate ease-in-out;
        }
        @keyframes rise-embers {
            0% { transform: translateY(110vh) scale(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-20vh) scale(1.5); opacity: 0; }
        }
        .ember-particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation: rise-embers linear infinite;
        }
        .god-ray-overlay {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-conic-gradient(
                from 0deg,
                transparent 0deg 10deg,
                rgba(74, 222, 128, 0.03) 15deg 20deg,
                transparent 25deg 360deg
            );
            animation: rotate-rays 120s linear infinite;
            pointer-events: none;
            mix-blend-mode: screen;
        }
        @keyframes rotate-rays {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .flare {
            position: absolute;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            filter: blur(2px);
            opacity: 0.2;
        }
    </style>
